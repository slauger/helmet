---
schemaVersion: "2.0.0"

commandTests:
  - name: "kubectl exists"
    command: "kubectl"
    args: ["version", "--client"]
  - name: "openshift clients exists"
    command: "oc"
    args: ["version", "--client"]
  - name: "helm exists"
    command: "helm"
    args: ["version"]
  - name: "helmfile exists"
    command: "helmfile"
    args: ["version"]
  - name: "sops exists"
    command: "sops"
    args: ["--version", "--check-for-updates"]
  - name: "age exists"
    command: "age"
    args: ["--version"]
